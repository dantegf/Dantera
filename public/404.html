  .banner {
  color: #f1f1f1;
  text-align: center;
  height: 100vh;
  /* if you have a 70px navbar => height: calc(100vh - 70px); */
  background-size: cover !important;
  display: flex;
  align-items: center;
  justify-content: center;
}
.banner h1 {
  font-family: 'Abel', sans-serif;
  font-size: 50px;
  font-weight: bold;
  text-shadow: 0px 1px rgba(0, 0, 0, 0.2);
  color: #444444;
  padding-bottom: 0 !important;
}
.banner-content h5 {
  color: #666666 !important;
  font-size: 20px !important;
  font-weight: lighter;
  font-family: 'Roboto', sans-serif;
  margin-bottom: 20px !important;
}
.banner-content a {
  margin-top: 100px !important;
  color: white;
  font-family: 'Roboto', sans-serif;
  background-color: #309ce1;
  box-shadow: inset 0 0 16px #2c94d6;
  border: none;
  border-radius: 3px;
  padding: 15px 20px;
  transition: 0.4s;
  text-decoration: none
}

.banner-content a:hover {
  background-color: #247eb7;
  box-shadow: none;
  border: none;
  transition: 0.4s;
  text-decoration: none
}
